<!DOCTYPE html>
<html>
<head>
  <title>URL Masking Tool</title>
  <style>
.container {
  text-align: center;
  margin-top: 100px;
}

h1 {
  font-size: 24px;
}

input[type="text"] {
  width: 300px;
  height: 25px;
  margin-top: 20px;
  padding: 5px;
  font-size: 16px;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

#maskedUrl {
  margin-top: 20px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Masking Tool</h1>
    <input type="text" id="inputUrl" placeholder="Enter URL">
    <button onclick="maskUrl()">Mask</button>
    <div id="maskedUrl"></div>
  </div>

  <script>
function maskUrl() {
  var inputUrl = document.getElementById("inputUrl").value;
  var maskedUrl = document.getElementById("maskedUrl");

  var urlPattern = /^(https?|ftp):\/\/([^\s/$.?#].[^\s]*)$/i;
  if (!urlPattern.test(inputUrl)) {
    maskedUrl.innerHTML = "Invalid URL";
    return;
  }

  var mask = "https://www.maskedurl.com/"; // Change this to the desired masked URL

  maskedUrl.innerHTML = mask + encodeURIComponent(inputUrl);
}
  </script>
</body>
</html
